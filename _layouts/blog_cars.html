<script>
    function move_stat1(stat1) {
      var i = 0;
      var perc = stat1;
      if (i == 0) {
        if (perc > 100){
            perc = 100;
        }
        i = 1;
        var elem = document.getElementById("myBar1");
        var height = 150;
        var id = setInterval(frame, 3);
        function frame() {
          var speedscalar = (150-(perc*150/100))/height;
          if (height >= (150-(perc*150/100))) {
            height = height - (1 - speedscalar);
            elem.style.height = height + "px";
          } else {
            clearInterval(id);
          }
        }
      }
    }
